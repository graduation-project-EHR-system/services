version: '3.8'

services:
  usermanagement:
    image: shehabwaleed/gp_auth_service:latest
    hostname: "userManagementService"
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=${user_management_CONNECTION_STRING}

  staffManagement:
    image: shehabwaleed/gp_staff_management:latest
    hostname: "staffManagementService"
    ports:
      - "8090:80"
    environment:
      DB_CONNECTION: ${staff_management_DB_CONNECTION}
      DB_HOST: ${staff_management_DB_HOST}
      DB_PORT: ${staff_management_DB_PORT}
      DB_DATABASE: ${staff_management_DB_DATABASE}
      DB_USERNAME: ${staff_management_DB_USERNAME}
      DB_PASSWORD: ${staff_management_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}

  zookeeper:
    image: wurstmeister/zookeeper:latest
    hostname: zookeeper
    environment:
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    hostname: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://kafka:9092,SASL_PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_PLAINTEXT_HOST:SASL_PLAINTEXT
      KAFKA_LISTENERS: SASL_PLAINTEXT://0.0.0.0:9092,SASL_PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "true"
      
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9092:9092"
    command: >
      bash -c "
        mkdir -p /etc/kafka &&
        echo 'KafkaServer {
          org.apache.kafka.common.security.plain.PlainLoginModule required
          username=\"${KAFKA_USERNAME}\"
          password=\"${KAFKA_PASSWORD}\"
          user_${KAFKA_USERNAME}=\"${KAFKA_PASSWORD}\"
        };' > /etc/kafka/kafka_server_jaas.conf &&
        /etc/kafka/docker/run
      "

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: --cleanup --interval 5

networks:
  kafka-network:
    driver: bridge